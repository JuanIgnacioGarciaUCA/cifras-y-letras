<style>
.loader-spinner {
  /* Tama침o basado en el ancho del contenedor padre */
  width: 50vw; 
  height: 50vw; 
  /* El borde no acepta %, usamos 'vw' para que crezca/encoja con el spinner */
  border: 1vw solid #f3f3f3; 
  border-top: 1vw solid #2196F3; 
  /* El radio s칤 acepta porcentaje para ser un c칤rculo perfecto */
  border-radius: 50%;
  animation: spin 2s linear infinite;
  /* Centrado opcional si el padre no lo hace */
  display: inline-block;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
