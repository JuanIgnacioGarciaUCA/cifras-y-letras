<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <title>Cifras-y-Letras</title>
    
</head>

<body class="w3-container w3-gray">
  <h1>Cifras y Letras</h1>
  <main class="w3-container w3-border w3-white w3-round-large">

    <section id="cifras-section" class="w3-panel">
      <h2>Cifras</h2>
      <div class="cifras-container" id="cifras-id">
        <div id="objetivo" class="objetivoCSS">---</div>
        <div id="numeros-lista" class="contenedor">..</div>
        <input class="w3-input" type="text" id="operacion" placeholder="Ej: (50+2)*4">
        <p id="resultado-msg"></p>
      </div>
    </section>

    <section id="letras-section" class="w3-panel">
      <h2>Letras</h2>
      <select class="w3-select" id="numvocales">
        <option value="" disabled selected>Número de vocales</option>
        <option value="1">1 vocal</option>
        <option value="2">2 vocales</option>
        <option value="3">3 vocales</option>
        <option value="4">4 vocales</option>
        <option value="5">5 vocales</option>
        <option value="6">6 vocales</option>
        <option value="7">7 vocales</option>
        <option value="8">8 vocales</option>
        <option value="9">9 vocales</option>
        <option value="10">10 vocales</option>
      </select>
      <p>
      <div class="w3-row">
        <div class="w3-col" style="width: 9%;">
          <div class="w3-input w3-border" type="text" placeholder="_" id="l1"></div>
        </div>
        <div class="w3-col" style="width: 9%;">
          <div class="w3-input w3-border" type="text" placeholder="_" id="l2"></div>
        </div>
        <div class="w3-col" style="width: 9%;">
          <div class="w3-input w3-border" type="text" placeholder="_" id="l3"></div>
        </div>
        <div class="w3-col" style="width: 9%;">
          <div class="w3-input w3-border" type="text" placeholder="_" id="l4"></div>
        </div>
        <div class="w3-col" style="width: 9%;">
          <div class="w3-input w3-border" type="text" placeholder="_" id="l5"></div>
        </div>
        <div class="w3-col" style="width: 9%;">
          <div class="w3-input w3-border" type="text" placeholder="_" id="l6"></div>
        </div>
        <div class="w3-col" style="width: 9%;">
          <div class="w3-input w3-border" type="text" placeholder="_" id="l7"></div>
        </div>
        <div class="w3-col" style="width: 9%;">
          <div class="w3-input w3-border" type="text" placeholder="_" id="l8"></div>
        </div>
        <div class="w3-col" style="width: 9%;">
          <div class="w3-input w3-border" type="text" placeholder="_" id="l9"></div>
        </div>
        <div class="w3-col" style="width: 9%;">
          <div class="w3-input w3-border" type="text" placeholder="_" id="l10"></div>
        </div>
      </div>   
      <p>   
      <button id="btn-pedir-letra" class="w3-btn w3-border">Pedir Letras</button>   
      <p>

      <div class="w3-row">
        <div class="w3-col" style="width: 80%;">
          <input id="palabrausuario" class="w3-input" type="text" placeholder="Introduce aquí tu palabra">
        </div>
        <div class="w3-col" style="width: 20%;" id="resultadopalabra">
          <button id="comprobarpalabra" class="w3-btn w3-border w3-round w3-shadow">
            &#x2705;&#x274C;
          </button>   
        </div>
      </div>
      <p>
      <div class="w3-border w3-round-large " id="palabrasolucion">
         Pulse aquí para posible solución
      </div>
      <p></p>
      <button class="w3-btn w3-border w3-white" id="btn-nuevoJuego">Nuevo Juego</button>
    </section>

  </main>
  <p>
  <button class="w3-btn w3-border w3-white" id="mode-button">Cambiar a Cifras</button>
  <footer>
    <p>&copy; 2026 Cifras y Letras</p>
  </footer>
  
  <script type="module" src="./src/main.js"></script>
</body>
</html>
